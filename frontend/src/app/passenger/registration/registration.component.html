<div class="container-fluid">

  <body>
    <div class="tab">
      <h2 class="hd1"> REGISTRATION FORM </h2>
    </div>
    <div class="tab red">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleInputName">Name:</label>
          <input type="text" placeholder="Enter your name" formControlName="name">

        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email:</label>
          <input type="email" placeholder="Enter your email address" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password:</label>
          <input type="password" placeholder="Enter your password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="exampleInputNumber">Mobile Number:</label>
          <input type="number" placeholder="Enter your mobile number" formControlName="mobile_number">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="registerNow()">Submit</button>
        &nbsp;
        <button type="button" class="btn btn-primary" routerLink="/login" routerLinkActive="active">Login</button>
      </form>
    </div>
  </body>
</div>

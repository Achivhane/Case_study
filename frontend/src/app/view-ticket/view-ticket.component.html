<body>
<div class="container-fluid">
  <h2><b>VIEW TICKET</b></h2>
  <h3>Your ticket has been booked ,Please find below details </h3>
  <div class="container">
  <form>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" >
        <table class="table">
          <tr>
            <th>Train ID</th>
              <th>Train Name</th>
              <th>From</th>
              <th>TO</th>
              <th>Departure Time</th>
              <th>Arrival Time</th>
              <th>FARE</th>
          </tr>
          <tbody>
          <tr>
             <td>{{ticket._id}}</td>
              <td>{{ticket.train_name}}</td>
              <td>{{ticket.from}}</td>
              <td>{{ticket.to}}</td>
              <td>{{ticket.departure_time}}</td>
              <td>{{ticket.arrival_time}}</td>
              <td>{{ticket.fare}}</td>
            </tr>
        </tbody>
        </table>
      </div>
      </div>
  </form>
  <div>
    <button type="submit" class="btn"routerLink="/search" routerLinkActive="active">Back To Home</button>
  &nbsp;
    <button type="submit" class="btn"routerLink="/home" routerLinkActive="active">Logout</button>
  </div>
  </div>
  </div>
  </body>
